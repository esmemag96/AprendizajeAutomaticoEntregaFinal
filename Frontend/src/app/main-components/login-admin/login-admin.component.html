  <h1>Login Admin</h1>
  <form [formGroup]="loginForm" #thisSocoreForm="ngForm" (ngSubmit)="submitLogin()">
    <div class="form-group">
      <label for="user">Usuario</label>
      <input formControlName="user" type="email" placeholder="correo@ejemplo.com" required="required">
      <label for="password">Contrase√±a</label>
      <input formControlName="password" type="password" placeholder="*********" required="required">
    </div>
    <button class="btn btn-primary btn-block" type="submit">
      <span>Login</span>
    </button>
  </form>
</div>
